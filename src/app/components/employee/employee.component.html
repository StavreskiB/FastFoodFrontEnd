<div class="row ml-5 mr-5 mb-2 mt-5 justify-content-center">
    <div class="col-12 mb-4">
        <h3>Додади нов вработен</h3>
        <mat-divider></mat-divider>
    </div>
    
    <div class="col-3">
        <mat-form-field class="w-100" appearance="fill">
            <mat-label>Име</mat-label>
            <input matInput [formControl]="employee.controls['name']" required>
        </mat-form-field>
    </div>
    <div class="col-3">
        <mat-form-field class="w-100" appearance="fill">
            <mat-label>Презиме</mat-label>
            <input matInput [formControl]="employee.controls['surname']" required>
        </mat-form-field>
    </div>
    <div class="col-3">
        <mat-form-field class="w-100" appearance="fill">
            <mat-label>Корисничко име</mat-label>
            <input matInput [formControl]="employee.controls['email']" required>
        </mat-form-field>
    </div>
    <div class="col-3">
        <mat-form-field class="w-100" appearance="fill">
            <mat-label>Лозинка</mat-label>
            <input matInput [formControl]="employee.controls['password']" required>
        </mat-form-field>
    </div>
    <div class="col-12 text-right" *ngIf="!showUpdate">
        <a class="btn btn-lg" (click)="addNewEmployee()">
            <span>Додади</span>
        </a>
    </div>
    <div class="col-12 text-right" *ngIf="showUpdate">
      <a class="btn btn-lg" (click)="updateEmployee()">
          <span>Измени</span>
      </a>
  </div>
</div>

<div class="row ml-5 mr-5 mt-1 justify-content-center">
    <div class="col-12">
        <h3>Преглед на вработени</h3>
    </div>
    <div class="col-12">
      <table class="table">
        <thead id="test">
          <tr>
            <th scope="col">#</th>
            <th scope="col">Име</th>
            <th scope="col">Презиме</th>
            <th scope="col">Корисничко име</th>
            <th scope="col">Датум на внесување</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let empData of employeeList; ;let i = index" (click)=getEmpFromTable(empData.idUser)>
            <th scope="row">{{i+1}}</th>
            <td>{{empData.name}}</td>
            <td>{{empData.surname}}</td>
            <td>{{empData.email}}</td>
            <td>{{empData.dateInsert}}</td>
          </tr>
        </tbody>
      </table>
    </div>
</div>
