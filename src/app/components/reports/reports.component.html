<div class="row m-5 justify-content-center">
    <div class="col-12">
        <h3 style="margin: 0px !important;align-self: center !important;">Пописни извештаи</h3>
         <mat-divider class="mt-3"></mat-divider>
    </div>
    <div class="col-12 mt-4">
        <mat-accordion >
            <mat-expansion-panel *ngFor="let result of reportsList">
                <mat-expansion-panel-header (click)="getItemForExpPanel(result)">
                    <mat-panel-title> {{result.employee}} </mat-panel-title>
                    <mat-panel-title> {{result.date}} </mat-panel-title>
                    <mat-panel-title> До {{result.shift}} часот </mat-panel-title>
                    <mat-panel-title> {{result.price}} денари </mat-panel-title>
                </mat-expansion-panel-header>
                <table class="table">
                <thead id="test">
                    <tr class="text-center">
                        <th scope="col">#</th>
                        <th scope="col">Продукт</th>
                        <th scope="col">Количина</th>
                        <th scope="col">Цена</th>
                    </tr>
                </thead>
                    <tbody>
                        <tr class="text-center" *ngFor="let product of productForReports; let i = index">
                            <th scope="row">{{i + 1}}</th>
                            <td>{{product.idProduct.name}}</td>
                            <td>{{product.quantity}}</td>
                            <td>{{product.quantity * product.idProduct.price}} денари</td>
                        </tr>
                        <tr class="text-right">
                            <th scope="row"></th>
                            <td></td>
                            <th>Вкупно</th>
                            <th>{{totalPrice}} денари</th>
                        </tr>
                    </tbody>
                </table>
            </mat-expansion-panel>
        </mat-accordion>
    </div>
</div>
