<div class="row ml-5 mr-5 mt-5 justify-content-center">
    <div class="col-3" style="display: inline-flex;">
      <h3 style="margin: 0px !important;align-self: center !important;">Нормативи</h3>
    </div>
    <div class="col-1">
    </div>
    <div class="col-8"></div>
    <div class="col-12">
      <mat-divider class="mt-3"></mat-divider>
    </div>
  </div>
<div class="row ml-5 mr-5 mt-4">
    <div class="col-3">
        <mat-form-field class="w-100" appearance="fill">
            <mat-label>Продукт</mat-label>
            <mat-select required [formControl]="productForm.controls['mainProduct']">
              <mat-option *ngFor="let result of allStockList" [value]="result.idProduct.idProduct" (click)="onChangeMainProduct(result.idProduct.idProduct)">{{result.idProduct.name}}</mat-option>
          </mat-select>
        </mat-form-field>
    </div>
    <div class="col-1">
        <a class="btn btn-lg" (click)="addNorms()">
          <span>+</span>
        </a>
    </div>
</div>
<div class="row justify-content-center" *ngIf="newNorms">
    <div class="col-3">
        <mat-form-field class="w-100" appearance="fill">
            <mat-label>Продукт</mat-label>
            <mat-select required [formControl]="productForm.controls['product']" [disabled]="disableSelect">
              <mat-option *ngFor="let result of allNorms" (click)="onChangeProduct(result.idProduct.idProduct)" [value]="result.idProduct.idProduct">{{result.idProduct.name}}</mat-option>
           </mat-select>
        </mat-form-field>
    </div>
    <div class="col-3">
        <mat-form-field class="w-100" appearance="fill">
            <mat-label>Тип</mat-label>
            <mat-select [formControl]="productForm.controls['type']" required [disabled]="disableSelect">
              <mat-option *ngFor="let result of productTypeList" [value]="result.idProductType">{{result.name}}</mat-option>
           </mat-select>
        </mat-form-field>
    </div>
    <div class="col-2">
        <mat-form-field class="w-100" appearance="fill">
            <mat-label>Количина</mat-label>
            <input matInput type="number" [formControl]="productForm.controls['quantity']" required>
        </mat-form-field>
      </div>
    <div class="col-2 text-center" *ngIf="addNew">
      <a class="btn btn-lg" (click)="addNewNorms()">
           <span>Додади</span> 
      </a>
    </div>
    <div class="col-2 text-center" *ngIf="!addNew">
      <a class="btn btn-lg" (click)="updateNorms()">
           <span>Измени</span> 
      </a>
    </div>
   
</div>
<div class="row m-2 justify-content-center" *ngIf="normsTable">
    <div class="col-10">
        <table class="table">
            <thead id="test">
              <tr class="text-center">
                <th scope="col"></th>
                <th scope="col">Продукт</th>
                <th scope="col">Тип</th>
                <th scope="col">Количина</th>
              </tr>
            </thead>
            <tbody>
              <tr class="text-center" *ngFor="let result of normsList" (click)="getNormsFromTable(result.idNorms)"> 
                <th scope="row"></th>
                <td>{{result.idProduct.name}}</td>
                <td>{{result.idProduct.idProductType.name}}</td>
                <td>{{result.quantity}}</td>
              </tr>
            </tbody>
          </table>
    </div>
</div>
