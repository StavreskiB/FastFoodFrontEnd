<div class="row ml-5 mr-5 mt-5 justify-content-center">
    <div class="col-3" style="display: inline-flex;">
      <h3 style="margin: 0px !important;align-self: center !important;">Нормативи</h3>
    </div>
    <div class="col-1">
    </div>
    <div class="col-8"></div>
    <div class="col-12">
      <mat-divider class="mt-3"></mat-divider>
    </div>
  </div>
<div class="row ml-5 mr-5 mt-4">
    <div class="col-3">
        <mat-form-field class="w-100" appearance="fill">
            <mat-label>Продукт</mat-label>
            <select matNativeControl required>
              <option value="platena">Кока кола</option>
              <option value="neplatena">Швепс</option>
            </select>
        </mat-form-field>
    </div>
    <div class="col-1">
        <a class="btn btn-lg" (click)="addNorms()">
          <span>+</span>
        </a>
    </div>
</div>
<div class="row justify-content-center" *ngIf="newNorms">
    <div class="col-3">
        <mat-form-field class="w-100" appearance="fill">
            <mat-label>Продукт</mat-label>

            <option value="platena">Кока кола</option>
            <option value="neplatena">Швепс</option>
            </select>
        </mat-form-field>
    </div>
    <div class="col-3">
        <mat-form-field class="w-100" appearance="fill">
            <mat-label>Тип</mat-label>
            <select matNativeControl required>
              <option value="platena">Парче</option>
              <option value="neplatena">Грамажа</option>
            </select>
        </mat-form-field>
    </div>
    <div class="col-2">
        <mat-form-field class="w-100" appearance="fill">
            <mat-label>Количина</mat-label>
            <input matInput>
        </mat-form-field>
      </div>
    <div class="col-2 text-center">
      <a class="btn btn-lg" (click)="showNormsTable()">

      </a>
    </div>
</div>
