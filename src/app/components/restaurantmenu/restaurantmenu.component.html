<div class="row ml-5 mr-5 mt-5 justify-content-center">
    <div class="col-3">
      <h3 style="margin: 0px !important;align-self: center !important;">Мени</h3>
    </div>
    <div class="col-1">
    </div>
    <div class="col-8"></div>
    <div class="col-12">
        <mat-divider class="mt-3"></mat-divider>
    </div>
  </div>
<div class="row ml-5 mr-5 mt-4 justify-content-center" *ngIf="!update">
    <div class="col-4">
        <mat-form-field class="w-100" appearance="fill">
            <mat-label>Продукт</mat-label>
            <mat-select [formControl]="productForm.controls['product']" required>
                <mat-option *ngFor="let result of productWithoutQuantity" (click)="onChangeProduct(result.idProduct)" [value]="result.idProduct">{{result.name}}</mat-option>
            </mat-select>
        </mat-form-field>
    </div>
    <!-- <div class="col-3">
        <mat-form-field class="w-100" appearance="fill">
            <mat-label>Тип</mat-label>
            <mat-select [formControl]="productForm.controls['type']" required>
                <mat-option *ngFor="let result of productTypeList" [value]="result.idProductType">{{result.name}}</mat-option>
            </mat-select>
        </mat-form-field>
    </div> -->
    <div class="col-4">
        <mat-form-field class="w-100" appearance="fill">
            <mat-label>Количина</mat-label>
            <input matInput type="number" [formControl]="productForm.controls['quantity']" required>
        </mat-form-field>
      </div>
    <div class="col-4">
      <mat-form-field class="w-100" appearance="fill">
          <mat-label>Цена</mat-label>
          <input matInput type="number" [formControl]="productForm.controls['price']" required>
      </mat-form-field>
    </div>
    <div class="col-12 text-right">
      <a class="btn btn-lg" (click)="addNewProduct()">
          <span>Додади</span>
      </a>
    </div>
</div>

<div class="row ml-5 mr-5 mt-4 justify-content-center" *ngIf="update">
    <div class="col-4">
        <mat-form-field class="w-100" appearance="fill">
            <mat-label>Продукт</mat-label>
            <mat-select [formControl]="productForm.controls['updateproduct']" required>
                <mat-option *ngFor="let result of productForUpdate" (click)="onChangeProduct(result.idProduct.idProduct)" [value]="result.idProduct.idProduct">{{result.idProduct.name}}</mat-option>
            </mat-select>
        </mat-form-field>
    </div>
    <!-- <div class="col-3">
        <mat-form-field class="w-100" appearance="fill">
            <mat-label>Тип</mat-label>
            <mat-select [formControl]="productForm.controls['updatetype']" required>
                <mat-option *ngFor="let result of productTypeList" [value]="result.idProductType">{{result.name}}</mat-option>
            </mat-select>
        </mat-form-field>
    </div> -->
    <div class="col-4">
        <mat-form-field class="w-100" appearance="fill">
            <mat-label>Количина</mat-label>
            <input matInput type="number" [formControl]="productForm.controls['updatequantity']" required>
        </mat-form-field>
      </div>
    <div class="col-4">
      <mat-form-field class="w-100" appearance="fill">
          <mat-label>Цена</mat-label>
          <input matInput type="number" [formControl]="productForm.controls['updateprice']" required>
      </mat-form-field>
    </div>
    <div class="col-12 text-right">
      <a class="btn btn-lg" (click)="updateProduct()">
          <span>Измени</span>
      </a>
    </div>
</div>
<div class="row ml-5 mr-5 mt-4 justify-content-center">
    <div class="col-12 mt-2">
        <table class="table">
            <thead id="test">
                <tr class="text-center">
                    <th scope="col">#</th>
                    <th scope="col">Продукт</th>
                    <th scope="col">Тип</th>
                    <th scope="col">Количина</th>
                    <th scope="col">Цена</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let result of stockList; let i = index" class="text-center" (click)="getStockFromTableByProductId(result.idProduct.idProduct)">
                    <th scope="row">{{i+1}}</th>
                    <td>{{result.idProduct.name}}</td>
                    <td>{{result.idProduct.idProductType.name}}</td>
                    <td>{{result.idProduct.quantity}}</td>
                    <td>{{result.idProduct.price}}</td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
