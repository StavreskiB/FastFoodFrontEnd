<div class="row ml-5 mr-5 mt-5 justify-content-center">
    <div class="col-3">
      <h3 style="margin: 0px !important;align-self: center !important;">Додади нова продукт</h3>
    </div>
    <div class="col-1">
      <a class="btn btn-lg" (click)="showNewProduct()">
        <span>+</span>
      </a>
    </div>
    <div class="col-8"></div>
    <div class="col-12">
        <mat-divider class="mt-3"></mat-divider>
    </div>
  </div>
  
<div class="row ml-5 mr-5 mt-4 justify-content-center">
    <div class="col-3">
        <mat-form-field class="w-100" appearance="fill" *ngIf="!newProduct">
            <mat-label>Продукт</mat-label>
            <mat-select [formControl]="productForm.controls['product']" required>
                <mat-option *ngFor="let result of stockList"  [value]="result.idProduct.idProduct" (click)="onChangeProduct(result.idProduct.idProduct)">{{result.idProduct.name}}</mat-option>
            </mat-select>
        </mat-form-field>
        <mat-form-field class="w-100" appearance="fill" *ngIf="newProduct">
            <mat-label>Продукт</mat-label>
            <input matInput [formControl]="productForm.controls['newProduct']" required>
        </mat-form-field>
    </div>
    <div class="col-3">
        <mat-form-field class="w-100" appearance="fill">
            <mat-label>Тип на продукт</mat-label>
            <mat-select  [formControl]="productForm.controls['type']" required [disabled]="disableSelect">
                <mat-option *ngFor="let result of productTypeList"  [value]="result.idProductType">{{result.name}}</mat-option>
            </mat-select>
        </mat-form-field>
    </div>
    <div class="col-3">
      <mat-form-field class="w-100" appearance="fill">
          <mat-label>Количина</mat-label>
          <input matInput [formControl]="productForm.controls['quantity']" required>
      </mat-form-field>
    </div>
    <div class="col-3 text-center" *ngIf="!newProduct">
      <a class="btn btn-lg" (click)="addInStock()">
          <span>Додади во залиха</span>
      </a>
    </div>
    <div class="col-3 text-center" *ngIf="newProduct">
        <a class="btn btn-lg" (click)="addNewProduct()">
            <span>Додади нов продукт</span>
        </a>
      </div>
</div>
<div class="row ml-5 mr-5 mt-4 justify-content-center">
    <div class="col-12 mt-2">
        <table class="table">
            <thead id="test">
                <tr class="text-center">
                    <th scope="col">#</th>
                    <th scope="col">Продукт</th>
                    <th scope="col">Преостаната количина</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let result of stockList;let i = index" class="text-center" (click)="getStockFromTable(result.idStock)">
                    <th scope="row">{{i+1}}</th>
                    <td>{{result.idProduct.name}}</td>
                    <td>{{result.quantity}}</td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
